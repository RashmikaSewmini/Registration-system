<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>

    <style>
        body { font-family: Arial, sans-serif; max-width:700px; margin:40px auto; padding:0 16px; background-color: rgb(157, 240, 174);}
        form { display:grid; gap:10px; }
        label { font-weight:600; }
        input, textarea, select { padding:8px; font-size:14px; width:100%; box-sizing:border-box; }
        .row { display:flex; gap:10px; }
        .row > * { flex:1; }
        .error { color:#b00020; }
        .success { color:#0a7a07; }
    </style>

</head>
<body>
    <h1>Fill your details to get Register</h1>

    <form id="registerForm" action="../backend/register.php" method="POST" >
        <div class="row">
            <div>
                <label for="firstName">First name</label>
                <input id="firstName" name="firstName" required />
            </div>
        </div>

        <label for="email">Email</label>
        <input id="email" name="email" type="email" required />

        <div class="row">
            <div>
                <label for="password">Password</label>
                <input id="password" name="password" type="password" required minlength="6" />
            </div>
            <div>
                <label for="confirmPassword">Confirm password</label>
                <input id="confirmPassword" name="confirmPassword" type="password" required minlength="6" />
            </div>
        </div>

        <label for="phone">Phone</label>
        <input id="phone" name="phone" type="tel" />

        <label for="dob">Date of birth</label>
        <input id="dob" name="dob" type="date" />

        <label>Gender</label>
        <div>
            <label><input type="radio" name="gender" value="male" /> Male</label>
            <label><input type="radio" name="gender" value="female" /> Female</label>
            <label><input type="radio" name="gender" value="other" /> Other</label>
        </div>

        <label for="address">Address</label>
        <textarea id="address" name="address" rows="3"></textarea>
        <br>
        <div style="text-align: right;"> <button type="submit" style="padding:10px 16px; font-size:16px; cursor:pointer;">Register</button></div>
        
        <div><button onclick="window.location.href='login.html'" style="padding:10px 16px; font-size:16px; cursor:pointer; text-align: left;">Back</button> </div>
        
    </form>

    <div id="message" role="status" aria-live="polite"></div>
    
</body>
</html>
